<!DOCTYPE html>
<html>
<head>
  <title>OverFlow</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="overflow.css" />
</head>
<body>
    Nessa formatação é possível determinar se algum elemento deve ficar
    escondido ou não quando o conteúdo for maior que o elemento em que está inserido. <br />

    <div class="ex1">OverFlow:hidden</div>
    <div class="ex2">OverFlow:visible</div>
    <div class="ex3">OverFlow: scroll</div>
    <div class="ex4">OverFlow:auto</div>
</body>
</html>

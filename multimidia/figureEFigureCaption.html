<!DOCTYPE html>
<html>
<head>
  <title>Figure e FigureCaption</title>

  <form accept-charset="utf-8"></form>

<body>
    Nessa formatação é possível adicionar imagens com uma legenda em baixo. <br />

        <img src="html1.png" />
        <figcaption>Figura 1 - Logo do HTML5</figcaption>
    </figure>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>FieldSet e Legend</title>
  <meta charset="utf-8" />
  <form accept-charset="utf-8"></form>
</head>
<body>

Nessa formatação permite uma maior organização, os campos para preenchimento ficam dentro de outro campo de delimitação. <br />
    <form>
        <fieldset>
            <legend>Cadastro</legend>
            Nome: <input type="text"> Telefone: <input type="text"> <br />
            Email: <input type="text">  Nascimento: <input type="text"> <br />
          </fieldset>
    </form>

</body>
</html>

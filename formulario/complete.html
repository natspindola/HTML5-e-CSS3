<!DOCTYPE html>
<html>
<head>
  <title>Autocomplete</title>
  <meta charset="utf-8" />
  <form accept-charset="utf-8"></form>
</head>
<body>

Nessa formatação o navegador irá sugerir os valores para o campo a ser digitado. <br />

Insira seu email:
    <form autocomplete="on">
        <input type="text" name="email">
    </form>

</body>
</html>

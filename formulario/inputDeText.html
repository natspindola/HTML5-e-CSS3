<!DOCTYPE html>
<html>
<head>
  <title>Input de text</title>
  <meta charset="utf-8" />
  <form accept-charset="utf-8"></form>
</head>
<body>

Essa formatação modifica o campo a ser digitado, podendo tornar obrigatório,
com número de caracteres, apenas leitura ou desativado. <br />

    <form>
      <input type="text" value="Natália Spindola" readonly> <br />
      <input type="text" placeholder="Insira seu CPF" required /> <br />  
      <input type="text" placeholder="Insira o seu telefone" maxlength="9"/> <br />
      <input type="text" placeholder="Insira a data de nascimento" disabled />
    </form>

</body>
</html>

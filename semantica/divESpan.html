    <title>DIV e Span</title>
    <meta charset="utf-8" />
    <form accept-charset="utf-8"></form>

<body>

    A tag DIV é um elemento de bloco, ou seja, ele preenche uma linha inteira.
    A tag SPAN é um elemento de linha, ou seja, os elementos seguintes continuarão na mesma linha. <br />

    <br /> <div>Exemplo de DIV.. </div> ..o texto continua com quebra de linha. <br />
    <br /> <span>Exemplo de SPAN..</span>..o texto continua na mesma linha.
</body>

</html>
